name: Integration Test

on:
  workflow_run:
    workflows: ["Docker Image"]
    branches: [main]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: GitHub SDK Sample
      uses: ./
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
      env: # Or as an environment variable
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
